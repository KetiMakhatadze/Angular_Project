<div class="w-full mx-auto px-10 py-10">
  <div class="flex items-center justify-between">
    <div class=" mx-auto">
      <form class="w-[400px] flex flex-col justify-center" (ngSubmit)="onLogin()">
        <h1 class="text-[44px] text-center font-normal text-black">Welcome Back</h1>
        <p class="font-normal text-lg text-lightBlack text-center">Sign in to your account</p>
        <div class="flex flex-col mt-8">
          <input placeholder="Email address" type="email" id="email" [(ngModel)]="email" name="email" required class="px-6 py-[19px] rounded-[58px] border border-lightGrey">
          <input placeholder="Password" type="password" id="password" [(ngModel)]="password" name="password" required class="px-6 mt-4 py-[19px] rounded-[58px] border border-lightGrey">

          <button type="submit" class="bg-btnColor text-white max-w-[400px] w-full mt-8 h-[56px] rounded-[80px] flex items-center justify-center cursor-pointer">Login</button>
          <div class="flex items-center gap-x-1 mt-5 mx-auto
"><p class="text-lg text-lightBlack">Donâ€™t have account yet?</p> <a class="text-btnColor text-lg font-normal" href="/register">Sign up now</a></div>
        </div>
      </form>
    </div>

    <div class="max-w-[900px] w-full">
      <img src="/assets/images/main.png" alt="Main Image" class="w-full h-auto rounded-lg">
    </div>
  </div>
</div>
